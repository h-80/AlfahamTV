
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>One Sport</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: url('https://d.top4top.io/p_3453scd8g0.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .container {
      padding: 15px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }
    .section-card {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      padding: 10px;
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s;
      user-select: none;
    }
    .section-card:hover {
      transform: scale(1.05);
    }
    .section-image {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 8px;
    }
    .section-title {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .channels-container {
      padding: 10px 15px 30px 15px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }
    .channel-card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.15s;
      text-align: center;
      padding: 8px 5px;
    }
    .channel-card:hover {
      transform: scale(1.1);
    }
    .channel-logo {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 6px;
      background: #111;
      padding: 5px;
    }
    .channel-name {
      font-weight: bold;
      font-size: 0.9rem;
      color: #eee;
    }
    #playerContainer {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      z-index: 10000;
      cursor: pointer;
    }
    #player {
      width: 100%;
      height: 100%;
      background-color: black;
    }
    /* إخفاء زر العودة داخل القنوات */
    #backButton {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="sectionsContainer">
    <!-- الأقسام ستُعرض هنا -->
  </div>

  <div id="channelsSection" style="display:none;">
    <!-- زر الرجوع مخفي حسب طلبك -->
    <button id="backButton" style="margin: 10px; padding: 8px 12px; font-size: 1rem;" onclick="backToSections()">⬅ العودة للأقسام</button>
    <div class="channels-container" id="channelsContainer">
      <!-- القنوات ستُعرض هنا -->
    </div>
  </div>

  <div id="playerContainer">
    <video id="player" playsinline controls autoplay></video>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyARzpeY20p5R1RXGYX_83zQkyLHywp-SE4",
      authDomain: "one-sport-67e48.firebaseapp.com",
      databaseURL: "https://one-sport-67e48-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "one-sport-67e48",
      storageBucket: "one-sport-67e48.appspot.com",
      messagingSenderId: "238395812570",
      appId: "1:238395812570:web:6361f8ecac34d1061fd3e3"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    const categoriesRef = db.ref("categories");
    const channelsRef = db.ref("channels");

    const sectionsContainer = document.getElementById("sectionsContainer");
    const channelsSection = document.getElementById("channelsSection");
    const channelsContainer = document.getElementById("channelsContainer");
    const playerContainer = document.getElementById("playerContainer");
    const videoElement = document.getElementById("player");
    const player = new Plyr(videoElement, { 
      controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
      settings: ['quality', 'speed', 'loop'],
      hideControls: true,
      clickToPlay: true
    });

    let currentCategoryId = null;

    // تحميل وعرض الأقسام
    async function loadSections() {
      sectionsContainer.innerHTML = 'جارٍ التحميل...';
      channelsSection.style.display = 'none';
      sectionsContainer.style.display = 'grid';

      try {
        const snapshot = await categoriesRef.once("value");
        const categories = snapshot.val();
        sectionsContainer.innerHTML = '';

        if (!categories) {
          sectionsContainer.innerHTML = '<p>لا توجد أقسام.</p>';
          return;
        }

        Object.entries(categories).forEach(([key, category]) => {
          const card = document.createElement('div');
          card.className = 'section-card';
          card.innerHTML = `
            <img src="${category.image || 'https://via.placeholder.com/150'}" alt="${category.name}" class="section-image" />
            <div class="section-title">${category.name}</div>
          `;
          card.onclick = () => loadChannels(key);
          sectionsContainer.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        sectionsContainer.innerHTML = '<p>خطأ في تحميل الأقسام.</p>';
      }
    }

    // تحميل وعرض القنوات داخل قسم معين
    async function loadChannels(categoryId) {
      currentCategoryId = categoryId;
      sectionsContainer.style.display = 'none';
      channelsSection.style.display = 'grid';
      channelsContainer.innerHTML = 'جارٍ التحميل...';

      try {
        const snapshot = await channelsRef.orderByChild('category').equalTo(categoryId).once("value");
        const channels = snapshot.val();
        channelsContainer.innerHTML = '';

        if (!channels) {
          channelsContainer.innerHTML = '<p>لا توجد قنوات في هذا القسم.</p>';
          return;
        }

        Object.entries(channels).forEach(([key, channel]) => {
          const card = document.createElement('div');
          card.className = 'channel-card';
          card.innerHTML = `
            <img src="${channel.logo || 'https://via.placeholder.com/100'}" alt="${channel.name}" class="channel-logo" />
            <div class="channel-name">${channel.name}</div>
          `;
          card.onclick = () => playChannelWithQuality(channel);
          channelsContainer.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        channelsContainer.innerHTML = '<p>خطأ في تحميل القنوات.</p>';
      }
    }

    // دالة تشغيل القناة مع اختيار الجودة
    function playChannelWithQuality(channel) {
      const sources = [];

      // ترتيب الأولوية للجودات مع وجود حقول متعددة في قاعدة البيانات
      if(channel.hd_url) {
        sources.push({ src: channel.hd_url, type: detectType(channel.hd_url), quality: 1080 });
      }
      if(channel.sd_url) {
        sources.push({ src: channel.sd_url, type: detectType(channel.sd_url), quality: 720 });
      }
      if(channel.low_url) {
        sources.push({ src: channel.low_url, type: detectType(channel.low_url), quality: 480 });
      }
      if(channel.url) {
        sources.push({ src: channel.url, type: detectType(channel.url), quality: 360 });
      }

      if(sources.length === 0) {
        alert('لا يوجد رابط تشغيل صالح لهذه القناة.');
        return;
      }

      playerContainer.style.display = 'block';

      player.source = {
        type: 'video',
        sources: sources
      };

      player.play().catch(() => {});

      // تشغيل ملء الشاشة وتدوير الشاشة
      requestFullscreenAndLockOrientation();
    }

    function detectType(url) {
      if(url.includes('.m3u8')) return 'application/x-mpegURL';
      if(url.includes('.mpd')) return 'application/dash+xml';
      if(url.includes('.mp4')) return 'video/mp4';
      return 'video/mp4';
    }

    async function requestFullscreenAndLockOrientation() {
      try {
        await document.documentElement.requestFullscreen();
        if (screen.orientation && screen.orientation.lock) {
          await screen.orientation.lock('landscape').catch(() => {});
        }
      } catch {}
    }

    function stopPlayer() {
      player.stop();
      playerContainer.style.display = 'none';
      if (document.fullscreenElement) {
        document.exitFullscreen().catch(() => {});
      }
      if (screen.orientation && screen.orientation.unlock) {
        screen.orientation.unlock().catch(() => {});
      }
    }

    // إغلاق المشغل عند النقر في الخلفية
    playerContainer.addEventListener('click', e => {
      if (e.target === playerContainer) {
        stopPlayer();
      }
    });

    // العودة للأقسام (لو تحتاج زر الرجوع تفعله هنا)
    function backToSections() {
      channelsSection.style.display = 'none';
      sectionsContainer.style.display = 'grid';
      stopPlayer();
    }

    loadSections();
  </script>
</body>
</html>
