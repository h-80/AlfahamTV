
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>One Sport</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: url('https://d.top4top.io/p_3453scd8g0.png') no-repeat center center fixed;
      background-size: cover;
      color: #000;
    }
    .container {
      padding: 15px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }
    .section-card {
      background: #fff;
      color: #000;
      border: 0.5px solid #ccc;
      border-radius: 12px;
      padding: 10px;
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s;
      user-select: none;
    }
    .section-card:hover {
      transform: scale(1.05);
    }
    .section-image {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 8px;
    }
    .section-title {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .channels-container {
      padding: 10px 15px 30px 15px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }
    .channel-card {
      background: #fff;
      color: #000;
      border: 0.5px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.15s;
      text-align: center;
      padding: 8px 5px;
    }
    .channel-card:hover {
      transform: scale(1.1);
    }
    .channel-logo {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 6px;
      background: #111;
      padding: 5px;
    }
    .channel-name {
      font-weight: bold;
      font-size: 0.9rem;
      color: #000;
    }
    #playerContainer {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      z-index: 10000;
    }
    #player {
      width: 100%;
      height: 100%;
      background-color: black;
    }
  </style>
</head>
<body>
  <div class="container" id="sectionsContainer"></div>

  <div id="channelsSection" style="display:none;">
    <div class="channels-container" id="channelsContainer"></div>
  </div>

  <div id="playerContainer">
    <video id="player" playsinline controls autoplay></video>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyARzpeY20p5R1RXGYX_83zQkyLHywp-SE4",
      authDomain: "one-sport-67e48.firebaseapp.com",
      databaseURL: "https://one-sport-67e48-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "one-sport-67e48",
      storageBucket: "one-sport-67e48.appspot.com",
      messagingSenderId: "238395812570",
      appId: "1:238395812570:web:6361f8ecac34d1061fd3e3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const categoriesRef = db.ref("categories");
    const channelsRef = db.ref("channels");

    const sectionsContainer = document.getElementById("sectionsContainer");
    const channelsSection = document.getElementById("channelsSection");
    const channelsContainer = document.getElementById("channelsContainer");
    const playerContainer = document.getElementById("playerContainer");
    const videoElement = document.getElementById("player");
    const player = new Plyr(videoElement, { controls: ['play', 'progress', 'mute', 'volume', 'fullscreen'] });

    async function loadSections() {
      sectionsContainer.innerHTML = 'جارٍ التحميل...';
      channelsSection.style.display = 'none';
      sectionsContainer.style.display = 'grid';
      try {
        const snapshot = await categoriesRef.once("value");
        const categories = snapshot.val();
        sectionsContainer.innerHTML = '';
        if (!categories) {
          sectionsContainer.innerHTML = '<p>لا توجد أقسام.</p>';
          return;
        }
        Object.entries(categories).forEach(([key, category]) => {
          const card = document.createElement('div');
          card.className = 'section-card';
          card.innerHTML = `<img src="${category.image || ''}" class="section-image" /><div class="section-title">${category.name}</div>`;
          card.onclick = () => loadChannels(key);
          sectionsContainer.appendChild(card);
        });
      } catch (err) {
        sectionsContainer.innerHTML = '<p>خطأ في تحميل الأقسام.</p>';
      }
    }

    async function loadChannels(categoryId) {
      sectionsContainer.style.display = 'none';
      channelsSection.style.display = 'block';
      channelsContainer.innerHTML = 'جارٍ التحميل...';
      try {
        const snapshot = await channelsRef.orderByChild('category').equalTo(categoryId).once("value");
        const channels = snapshot.val();
        channelsContainer.innerHTML = '';
        if (!channels) {
          channelsContainer.innerHTML = '<p>لا توجد قنوات في هذا القسم.</p>';
          return;
        }
        Object.entries(channels).forEach(([key, channel]) => {
          const card = document.createElement('div');
          card.className = 'channel-card';
          card.innerHTML = `<img src="${channel.logo || ''}" class="channel-logo" /><div class="channel-name">${channel.name}</div>`;
          card.onclick = () => playChannel(channel);
          channelsContainer.appendChild(card);
        });
      } catch (err) {
        channelsContainer.innerHTML = '<p>خطأ في تحميل القنوات.</p>';
      }
    }

    function getBestStreamUrl(channel) {
      return channel.hd_url || channel.sd_url || channel.url || channel.low_url || '';
    }

    async function playChannel(channel) {
      const url = getBestStreamUrl(channel);
      if (!url) {
        alert('لا يوجد رابط تشغيل متاح');
        return;
      }
      playerContainer.style.display = 'block';
      player.source = {
        type: 'video',
        sources: [{ src: url, type: url.includes('.m3u8') ? 'application/x-mpegURL' : 'video/mp4' }]
      };
      try {
        await player.play();
      } catch {}
    }

    playerContainer.addEventListener('click', e => {
      if (e.target === playerContainer) {
        player.stop();
        playerContainer.style.display = 'none';
      }
    });

    loadSections();
  </script>
</body>
</html>
