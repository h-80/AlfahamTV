<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>One Sport</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: url('https://d.top4top.io/p_3453scd8g0.png') no-repeat center center fixed;
      background-size: cover;
      color: #000;
    }
    .container {
      padding: 15px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }
    .section-card, .channel-card {
      background: #fff;
      color: #000;
      border: 0.5px solid #ccc;
      border-radius: 12px;
      padding: 10px;
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s;
      user-select: none;
    }
    .section-card:hover, .channel-card:hover {
      transform: scale(1.05);
    }
    .section-image, .channel-logo {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 8px;
      background: none;
      padding: 0;
    }
    .section-title, .channel-name {
      font-weight: bold;
      font-size: 1.1rem;
      color: #000;
    }
    .channels-container {
      padding: 10px 15px 30px 15px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }
    #playerContainer {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      z-index: 10000;
      overflow: hidden;
      flex-direction: column;
    }
    #videoPlayer {
      width: 100%;
      height: calc(100% - 60px);
      background-color: black;
    }
    /* شريط الجودات فوق المشغل */
    #qualityButtons {
      position: fixed;
      top: 0; /* أعلى */
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 8px;
      padding: 6px 10px;
      box-sizing: border-box;
      z-index: 10003;
      transition: opacity 0.5s ease;
      opacity: 1;
    }
    #qualityButtons.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #qualityButtons button {
      background-color: rgba(0,0,0,0.6);
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      user-select: none;
      flex: 0 0 auto;
      transition: background-color 0.3s;
      white-space: nowrap;
    }
    #qualityButtons button:hover {
      background-color: rgba(255,255,255,0.2);
    }
    #qualityButtons button.active {
      background-color: #007bff;
    }
    /* زر الرجوع أسفل يمين الشاشة */
    #backButton {
      position: fixed;
      bottom: 15px;  /* تعديل المسافة لتكون أسفل الشاشة */
      right: 15px;   /* جهة اليمين */
      background-color: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 24px;
      cursor: pointer;
      z-index: 10004;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container" id="sectionsContainer"></div>

  <div id="channelsSection" style="display:none;">
    <div class="channels-container" id="channelsContainer"></div>
  </div>

  <div id="playerContainer" style="display:flex;">
    <video id="videoPlayer" controls autoplay></video>
    <div id="qualityButtons" style="display:none;"></div>
  </div>

  <button id="backButton" title="الرجوع" style="display:none;">←</button>

  <!-- Firebase + HLS -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyARzpeY20p5R1RXGYX_83zQkyLHywp-SE4",
      authDomain: "one-sport-67e48.firebaseapp.com",
      databaseURL: "https://one-sport-67e48-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "one-sport-67e48",
      storageBucket: "one-sport-67e48.appspot.com",
      messagingSenderId: "238395812570",
      appId: "1:238395812570:web:6361f8ecac34d1061fd3e3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const categoriesRef = db.ref("categories");
    const channelsRef = db.ref("channels");

    const sectionsContainer = document.getElementById("sectionsContainer");
    const channelsSection = document.getElementById("channelsSection");
    const channelsContainer = document.getElementById("channelsContainer");
    const playerContainer = document.getElementById("playerContainer");
    const videoElement = document.getElementById("videoPlayer");
    const backButton = document.getElementById("backButton");
    const qualityButtons = document.getElementById("qualityButtons");

    let hls = null;
    let currentCategoryId = null;
    let currentChannel = null;
    let navigationStack = [];

    // ترتيب الجودات حسب الأولوية (تطابق أسماء الحقول في Firebase)
    const qualityKeys = [
      { key: 'urlMain', label: 'MAIN' },
      { key: 'urlHD', label: 'HD' },
      { key: 'urlSD', label: 'SD' },
      { key: 'urlLow', label: 'LOW' }
    ];

    // مؤقت الاختفاء التلقائي
    let hideQualityTimeout;

    async function loadSections(parentId = '') {
      sectionsContainer.innerHTML = 'جارٍ التحميل...';
      channelsSection.style.display = 'none';
      playerContainer.style.display = 'none';
      backButton.style.display = 'none';

      try {
        const snapshot = await categoriesRef.once("value");
        const categories = snapshot.val();
        sectionsContainer.innerHTML = '';
        if (!categories) {
          sectionsContainer.innerHTML = '<p>لا توجد أقسام.</p>';
          return;
        }

        const filteredCategories = Object.entries(categories).filter(([key, category]) => {
          return (category.parent || '') === parentId;
        });

        if (filteredCategories.length > 0) {
          filteredCategories.forEach(([key, category]) => {
            const card = document.createElement('div');
            card.className = 'section-card';
            card.innerHTML = `<img src="${category.image || ''}" class="section-image" /><div class="section-title">${category.name}</div>`;
            card.onclick = () => {
              navigationStack.push(parentId);
              loadSections(key);
            };
            sectionsContainer.appendChild(card);
          });

          sectionsContainer.style.display = 'grid';
          channelsSection.style.display = 'none';
          playerContainer.style.display = 'none';

          if (parentId !== '') {
            backButton.style.display = 'flex';
          }
        } else {
          loadChannels(parentId);
        }
      } catch (err) {
        sectionsContainer.innerHTML = '<p>خطأ في تحميل الأقسام.</p>';
      }
    }

    async function loadChannels(categoryId) {
      sectionsContainer.style.display = 'none';
      channelsSection.style.display = 'block';
      channelsContainer.innerHTML = 'جارٍ التحميل...';
      playerContainer.style.display = 'none';
      backButton.style.display = 'flex';

      try {
        const snapshot = await channelsRef.orderByChild('category').equalTo(categoryId).once("value");
        const channels = snapshot.val();
        channelsContainer.innerHTML = '';
        if (!channels) {
          channelsContainer.innerHTML = '<p>لا توجد قنوات في هذا القسم.</p>';
          return;
        }
        Object.entries(channels).forEach(([key, channel]) => {
          const card = document.createElement('div');
          card.className = 'channel-card';
          card.innerHTML = `<img src="${channel.logo || ''}" class="channel-logo" /><div class="channel-name">${channel.name}</div>`;
          card.onclick = () => playChannel(channel);
          channelsContainer.appendChild(card);
        });
      } catch (err) {
        channelsContainer.innerHTML = '<p>خطأ في تحميل القنوات.</p>';
      }
    }

    // تعديل دالة إظهار جميع الجودات الأربعة + الجودات الإضافية مع الحفاظ على ترتيب الجودات
    function getAllQualityLinks(channel) {
      const links = [];

      qualityKeys.forEach(q => {
        if (channel[q.key] && channel[q.key].trim() !== '') {
          links.push({quality: q.label, url: channel[q.key].trim()});
        }
      });

      if (channel.extraLinks) {
        for (const [key, url] of Object.entries(channel.extraLinks)) {
          if (url && url.trim() !== '') {
            if (!qualityKeys.some(q => q.key.toLowerCase() === ('url' + key).toLowerCase())) {
              links.push({quality: key, url: url.trim()});
            }
          }
        }
      }

      return links;
    }

    function playChannel(channel) {
      currentChannel = channel;
      const allLinks = getAllQualityLinks(channel);
      if (allLinks.length === 0) {
        alert('لا يوجد رابط تشغيل متاح');
        return;
      }

      playerContainer.style.display = 'flex';
      channelsSection.style.display = 'none';
      sectionsContainer.style.display = 'none';
      backButton.style.display = 'flex';

      showQualityButtons(allLinks);
      loadStreamWithFallback(allLinks, 0);

      setupQualityButtonsAutoHide();
    }

    // عرض أزرار الجودات
    function showQualityButtons(links) {
      qualityButtons.innerHTML = '';
      qualityButtons.style.display = 'flex';
      qualityButtons.classList.remove('hidden');

      links.forEach((link, index) => {
        const btn = document.createElement('button');
        btn.textContent = link.quality;
        btn.dataset.qualityIndex = index;
        btn.onclick = () => {
          setActiveQuality(index, links);
          resetHideQualityTimeout();
        };
        qualityButtons.appendChild(btn);
      });

      // تفعيل أول جودة بشكل افتراضي
      setActiveQuality(0, links);
    }

    // تعيين جودة نشطة وتحميلها
    function setActiveQuality(index, links) {
      Array.from(qualityButtons.children).forEach(btn => btn.classList.remove('active'));
      const activeBtn = qualityButtons.children[index];
      if (activeBtn) activeBtn.classList.add('active');

      loadStreamWithFallback(links, index);
    }

    // تحميل البث مع المحاولة التلقائية على الجودات الأخرى عند الخطأ
    function loadStreamWithFallback(links, startIndex) {
      if (hls) {
        hls.destroy();
        hls = null;
      }
      videoElement.pause();
      videoElement.src = '';

      if (startIndex >= links.length) {
        // لم يتم العثور على جودة تعمل
        return;
      }

      const url = links[startIndex].url;
      if (!url) {
        loadStreamWithFallback(links, startIndex + 1);
        return;
      }

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(videoElement);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          videoElement.play();
        });
        hls.on(Hls.Events.ERROR, function(event, data) {
          if (data.fatal) {
            // جرب الجودة التالية بدون الخروج
            loadStreamWithFallback(links, startIndex + 1);
          }
        });
      } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
        videoElement.src = url;
        videoElement.addEventListener('error', () => {
          loadStreamWithFallback(links, startIndex + 1);
        });
        videoElement.play();
      } else {
        alert('مشغل الفيديو غير مدعوم في هذا المتصفح.');
      }
    }

    // مؤقت إخفاء شريط الجودات بعد 3 ثواني من عدم التفاعل
    function setupQualityButtonsAutoHide() {
      resetHideQualityTimeout();

      qualityButtons.addEventListener('mousemove', resetHideQualityTimeout);
      qualityButtons.addEventListener('touchstart', resetHideQualityTimeout);
      videoElement.addEventListener('mousemove', resetHideQualityTimeout);
      videoElement.addEventListener('touchstart', resetHideQualityTimeout);
    }

    function resetHideQualityTimeout() {
      qualityButtons.classList.remove('hidden');
      clearTimeout(hideQualityTimeout);
      hideQualityTimeout = setTimeout(() => {
        qualityButtons.classList.add('hidden');
      }, 3000);
    }

    // زر الرجوع
    backButton.addEventListener('click', () => {
      if (playerContainer.style.display === 'flex') {
        videoElement.pause();
        if (hls) {
          hls.destroy();
          hls = null;
        }
        playerContainer.style.display = 'none';
        qualityButtons.style.display = 'none';
        channelsSection.style.display = 'block';
      } else if (channelsSection.style.display === 'block') {
        channelsSection.style.display = 'none';
        sectionsContainer.style.display = 'grid';
        if (navigationStack.length > 0) {
          currentCategoryId = navigationStack.pop();
          loadSections(currentCategoryId);
        } else {
          loadSections('');
        }
      } else {
        if (navigationStack.length > 0) {
          currentCategoryId = navigationStack.pop();
          loadSections(currentCategoryId);
        }
      }
    });

    // تحميل الأقسام الرئيسية عند فتح الصفحة
    window.onload = () => {
      loadSections('');
    };
  </script>
</body>
</html>
