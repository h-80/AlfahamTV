
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Sport</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: url('https://d.top4top.io/p_3453scd8g0.png') no-repeat center center fixed;
      background-size: cover;
      color: #000;
    }
    .container {
      padding: 15px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }
    .section-card,
    .channel-card {
      background: #fff;
      border-radius: 10px;
      border: 0.5px solid #ccc;
      padding: 10px;
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s;
      user-select: none;
      color: #000;
    }
    .section-card:hover,
    .channel-card:hover {
      transform: scale(1.05);
    }
    .section-image,
    .channel-logo {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 8px;
    }
    .section-title,
    .channel-name {
      font-weight: bold;
      font-size: 1.1rem;
      color: #000;
    }
    #playerjs {
      width: 100vw;
      height: 100vh;
      display: none;
      position: fixed;
      top: 0; left: 0;
      background: #000;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="container" id="sectionsContainer">
    <!-- الأقسام تُحمّل من قاعدة البيانات -->
  </div>

  <div class="container" id="channelsContainer" style="display:none;">
    <!-- القنوات تُحمّل هنا -->
  </div>

  <div id="playerjs"></div>

  <script src="playerjs.js"></script>
  <script>
    function playChannel(url) {
      const player = document.getElementById("playerjs");
      player.style.display = "block";
      player.innerHTML = '';
      const p = new Playerjs({
        id:"playerjs",
        file: url,
        poster:"",
        autoplay:1
      });
    }

    document.addEventListener("click", function(event) {
      const player = document.getElementById("playerjs");
      if (event.target === player) {
        player.style.display = "none";
        player.innerHTML = '';
      }
    });
  </script>
</body>
</html>
